<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBillStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form prependId="false" styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBillStatusEmpty}" rendered="#{billStatusController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{billStatusController.items.rowCount > 0}">
                    <h:outputText value="#{billStatusController.pagination.pageFirstItem + 1}..#{billStatusController.pagination.pageLastItem + 1}/#{billStatusController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{billStatusController.previous}" value="#{bundle.Previous} #{billStatusController.pagination.pageSize}" rendered="#{billStatusController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{billStatusController.next}" value="#{bundle.Next} #{billStatusController.pagination.pageSize}" rendered="#{billStatusController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{billStatusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillStatusTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillStatusTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillStatusTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{billStatusController.prepareView}" value="#{bundle.ListBillStatusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{billStatusController.prepareEdit}" value="#{bundle.ListBillStatusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{billStatusController.destroy}" value="#{bundle.ListBillStatusDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{billStatusController.prepareCreate}" value="#{bundle.ListBillStatusCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBillStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
