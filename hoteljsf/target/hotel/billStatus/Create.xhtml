<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBillStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBillStatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{billStatusController.selected.id}" title="#{bundle.CreateBillStatusTitle_id}" requiredMessage="#{bundle.CreateBillStatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBillStatusLabel_code}" for="code" />
                    <h:inputText id="code" value="#{billStatusController.selected.code}" title="#{bundle.CreateBillStatusTitle_code}" required="true" requiredMessage="#{bundle.CreateBillStatusRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.CreateBillStatusLabel_name}" for="name" />
                    <h:inputText id="name" value="#{billStatusController.selected.name}" title="#{bundle.CreateBillStatusTitle_name}" required="true" requiredMessage="#{bundle.CreateBillStatusRequiredMessage_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{billStatusController.create}" value="#{bundle.CreateBillStatusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{billStatusController.prepareList}" value="#{bundle.CreateBillStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBillStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
