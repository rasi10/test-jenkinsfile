<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form prependId="false" styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserStatusEmpty}" rendered="#{userStatusController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userStatusController.items.rowCount > 0}">
                    <h:outputText value="#{userStatusController.pagination.pageFirstItem + 1}..#{userStatusController.pagination.pageLastItem + 1}/#{userStatusController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userStatusController.previous}" value="#{bundle.Previous} #{userStatusController.pagination.pageSize}" rendered="#{userStatusController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userStatusController.next}" value="#{bundle.Next} #{userStatusController.pagination.pageSize}" rendered="#{userStatusController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userStatusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserStatusTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserStatusTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserStatusTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userStatusController.prepareView}" value="#{bundle.ListUserStatusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userStatusController.prepareEdit}" value="#{bundle.ListUserStatusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userStatusController.destroy}" value="#{bundle.ListUserStatusDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userStatusController.prepareCreate}" value="#{bundle.ListUserStatusCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
