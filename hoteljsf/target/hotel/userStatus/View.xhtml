<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserStatusLabel_id}"/>
                    <h:outputText value="#{userStatusController.selected.id}" title="#{bundle.ViewUserStatusTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUserStatusLabel_code}"/>
                    <h:outputText value="#{userStatusController.selected.code}" title="#{bundle.ViewUserStatusTitle_code}"/>
                    <h:outputText value="#{bundle.ViewUserStatusLabel_name}"/>
                    <h:outputText value="#{userStatusController.selected.name}" title="#{bundle.ViewUserStatusTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userStatusController.destroyAndView}" value="#{bundle.ViewUserStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserStatusEditLink}"/>
                <br />
                <h:commandLink action="#{userStatusController.prepareCreate}" value="#{bundle.ViewUserStatusCreateLink}" />
                <br />
                <h:commandLink action="#{userStatusController.prepareList}" value="#{bundle.ViewUserStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
