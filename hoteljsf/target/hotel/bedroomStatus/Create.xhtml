<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBedroomStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBedroomStatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bedroomStatusController.selected.id}" title="#{bundle.CreateBedroomStatusTitle_id}" required="true" requiredMessage="#{bundle.CreateBedroomStatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBedroomStatusLabel_code}" for="code" />
                    <h:inputText id="code" value="#{bedroomStatusController.selected.code}" title="#{bundle.CreateBedroomStatusTitle_code}" required="true" requiredMessage="#{bundle.CreateBedroomStatusRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.CreateBedroomStatusLabel_name}" for="name" />
                    <h:inputText id="name" value="#{bedroomStatusController.selected.name}" title="#{bundle.CreateBedroomStatusTitle_name}" required="true" requiredMessage="#{bundle.CreateBedroomStatusRequiredMessage_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink id="saveBtn" action="#{bedroomStatusController.create}" value="#{bundle.CreateBedroomStatusSaveLink}" />
                <br />
                <br />
                <h:commandLink id="listBtn" action="#{bedroomStatusController.prepareList}" value="#{bundle.CreateBedroomStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBedroomStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
