<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template_login.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.LoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <p:panel id="horizontal" header="#{bundle.LoginHeadPanel}"  toggleOrientation="horizontal" style="padding: 20px; margin-top: 35%;">
                <div class="row"  style="padding: 20px 10px;">
                    <p:graphicImage name="img/test4quality.png" width="100%"/>
                </div>
                <h:form id="formLogin" prependId="false" enctype="multipart/form-data">

                    <p:growl autoUpdate="true" id="messages" />
                    <div class="row">
                        <h:outputLabel for="login"  class="col-md-6" value="Login: " style="text-align: right;"/>
                        <h:inputText id="login" class="col-md-6" value="#{loginController.login}" label="login"/>
                    </div>
                    <br/>
                    <div class="row">
                        <h:outputLabel for="senha" class="col-md-6" value="Password: " style="text-align: right;"/>
                        <h:inputSecret id="senha" class="col-md-6" value="#{loginController.senha}" label="senha"/>
                    </div>
                    <br/>
                    <h:commandButton id="loginBtn" class="btn btn-primary" value="Login" action="#{loginController.doLogin}"/>

                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
