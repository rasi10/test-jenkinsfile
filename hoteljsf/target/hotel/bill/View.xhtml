<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBillTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid class="table table-striped table-hover table-bordered" columns="2">
                    <h:outputText value="#{bundle.ViewBillLabel_id}"/>
                    <h:outputText value="#{billController.selected.id}" title="#{bundle.ViewBillTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBillLabel_billStatusId}"/>
                    <h:outputText value="#{billController.selected.billStatusId.name}" title="#{bundle.ViewBillTitle_billStatusId}"/>
                    <h:outputText value="#{bundle.ViewBillLabel_hotelReservationId}"/>
                    <h:outputText value="#{billController.selected.hotelReservationId}" title="#{bundle.ViewBillTitle_hotelReservationId}"/>
                    <h:outputText value="#{bundle.ViewBillTitle_hotelReservationIdClientIdName}"/>
                    <h:outputText value="#{billController.selected.hotelReservationId.clientId.name}" title="#{bundle.ViewBillTitle_hotelReservationIdClientIdName}"/>
                    <h:outputText value="#{bundle.ViewHotelReservationLabel_entryDate}"/>
                    <h:outputText value="#{billController.selected.hotelReservationId.entryDate}" title="#{bundle.ViewHotelReservationLabel_entryDate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHotelReservationLabel_exitDate}"/>
                        
                    <h:outputText value="#{billController.selected.hotelReservationId.exitDate}" title="#{bundle.ViewHotelReservationLabel_exitDate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBillHotelReservationTotalDaysLabel}"/>
                    <h:outputText value="#{billController.selected.totalDays}" title="#{bundle.ViewBillHotelReservationTotalDaysLabel}"/>
                    <h:outputText value="#{bundle.ViewBillTotalBillLabel}"/>
                    <h:outputText value="$ #{billController.selected.totalBill}" title="#{bundle.ViewBillTotalBillLabel}"/>
                    
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-default" action="#{billController.destroyAndView}" value="#{bundle.ViewBillDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" class="btn btn-default" value="#{bundle.ViewBillEditLink}"/>
                <br />
                <h:commandLink class="btn btn-default" action="#{billController.prepareCreate}" value="#{bundle.ViewBillCreateLink}" />
                <br />
                <h:commandLink class="btn btn-default" action="#{billController.prepareList}" value="#{bundle.ViewBillShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-default" outcome="/index" value="#{bundle.ViewBillIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
