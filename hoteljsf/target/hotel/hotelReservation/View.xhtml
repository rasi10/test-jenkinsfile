<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHotelReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid  class="table table-striped table-hover table-bordered" columns="2">
                    <h:outputText value="#{bundle.ViewHotelReservationLabel_id}"/>
                    <h:outputText value="#{hotelReservationController.selected.id}" title="#{bundle.ViewHotelReservationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHotelReservationLabel_entryDate}"/>
                    <h:outputText value="#{hotelReservationController.selected.entryDate}" title="#{bundle.ViewHotelReservationTitle_entryDate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHotelReservationLabel_exitDate}"/>
                    <h:outputText value="#{hotelReservationController.selected.exitDate}" title="#{bundle.ViewHotelReservationTitle_exitDate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHotelReservationLabel_priceDaily}"/>
                    <h:outputText value="#{hotelReservationController.selected.priceDaily}" title="#{bundle.ViewHotelReservationTitle_priceDaily}"/>
                    <h:outputText value="#{bundle.ViewHotelReservationLabel_bedroomId}"/>
                    <h:outputText value="#{hotelReservationController.selected.bedroomId.toString()}" title="#{bundle.ViewHotelReservationTitle_bedroomId}"/>
                    <h:outputText value="#{bundle.ViewHotelReservationLabel_clientId}"/>
                    <h:outputText value="#{hotelReservationController.selected.clientId.toString()}" title="#{bundle.ViewHotelReservationTitle_clientId}"/>
                    <h:outputText value="#{bundle.ViewHotelReservationLabel_reservationStatusId}"/>
                    <h:outputText value="#{hotelReservationController.selected.reservationStatusId.toString()}" title="#{bundle.ViewHotelReservationTitle_reservationStatusId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-primary" action="#{hotelReservationController.destroyAndView}" value="#{bundle.ViewHotelReservationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" class="btn btn-default" value="#{bundle.ViewHotelReservationEditLink}"/>
                <br />
                <h:commandLink class="btn btn-default" action="#{hotelReservationController.prepareCreate}" value="#{bundle.ViewHotelReservationCreateLink}" />
                <br />
                <h:commandLink class="btn btn-default" action="#{hotelReservationController.prepareList}" value="#{bundle.ViewHotelReservationShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-default" outcome="/index" value="#{bundle.ViewHotelReservationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
