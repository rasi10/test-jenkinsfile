<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid  class="table table-striped table-hover table-bordered" columns="2">
                    <h:outputText value="#{bundle.ViewClientLabel_id}"/>
                    <h:outputText value="#{clientController.selected.id}" title="#{bundle.ViewClientTitle_id}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_name}"/>
                    <h:outputText value="#{clientController.selected.name}" title="#{bundle.ViewClientTitle_name}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_createDate}"/>
                    <h:outputText value="#{clientController.selected.createDate}" title="#{bundle.ViewClientTitle_createDate}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClientLabel_email}"/>
                    <h:outputText value="#{clientController.selected.email}" title="#{bundle.ViewClientTitle_email}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_gender}"/>
                    <h:outputText value="#{clientController.selected.gender}" title="#{bundle.ViewClientTitle_gender}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_socialSecurityNumber}"/>
                    <h:outputText value="#{clientController.selected.socialSecurityNumber}" title="#{bundle.ViewClientTitle_socialSecurityNumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-default" action="#{clientController.destroyAndView}" value="#{bundle.ViewClientDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" class="btn btn-default" value="#{bundle.ViewClientEditLink}"/>
                <br />
                <h:commandLink class="btn btn-default" action="#{clientController.prepareCreate}" value="#{bundle.ViewClientCreateLink}" />
                <br />
                <h:commandLink class="btn btn-default" action="#{clientController.prepareList}" value="#{bundle.ViewClientShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-default" outcome="/index" value="#{bundle.ViewClientIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
