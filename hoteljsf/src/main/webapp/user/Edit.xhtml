<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid class="table" columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText class="form-control" id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" readonly="#{facesContext.renderResponse}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                    <h:outputLabel value="Type of User:" for="typeUser" />
                    <h:selectOneMenu class="form-control" id="typeUser" value="#{userController.selected.typeUser}" title="#{bundle.CreateUserTitle_clientId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_clientId}">
                        <f:selectItem itemValue="1" itemLabel="Administrator" />
                        <f:selectItem itemValue="2" itemLabel="Common" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_login}" for="login" />
                    <h:inputText readonly="#{facesContext.renderResponse}" class="form-control" id="login" value="#{userController.selected.login}" title="#{bundle.EditUserTitle_login}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputSecret class="form-control" redisplay="true" id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="Retype the Password:" for="password" />
                    <h:inputSecret class="form-control" id="retypingPassword" redisplay="true" value="#{userController.selected.retypingPassword}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_clientId}" for="clientId" />
                    <h:selectOneMenu class="form-control" id="clientId" value="#{userController.selected.clientId}" title="#{bundle.EditUserTitle_clientId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_clientId}">
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_userStatusId}" for="userStatusId" />
                    <h:selectOneMenu class="form-control" id="userStatusId" value="#{userController.selected.userStatusId}" title="#{bundle.EditUserTitle_userStatusId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userStatusId}">
                        <f:selectItems value="#{userStatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink class="btn btn-primary" action="#{userController.update}" value="#{bundle.EditUserSaveLink}">
<!--                    <f:ajax execute="@form" immediate="true"/>-->
                </h:commandLink>
                
                <br />
                <br />
                <h:commandLink class="btn btn-default" action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-default" outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
