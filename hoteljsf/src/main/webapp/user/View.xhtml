<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid class="table table-striped table-hover table-bordered"  columns="2">
                    <h:outputText value="#{bundle.ViewUserLabel_id}"/>
                    <h:outputText value="#{userController.selected.id}" title="#{bundle.ViewUserTitle_id}"/>
                    <h:outputText value="Type User"/>
                    <h:outputText value="#{userController.selected.typeUserToString}" title="Type User"/>
                    <h:outputText value="#{bundle.ViewUserLabel_login}"/>
                    <h:outputText value="#{userController.selected.login}" title="#{bundle.ViewUserTitle_login}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_clientId}"/>
                    <h:outputText value="#{userController.selected.clientId}" title="#{bundle.ViewUserTitle_clientId}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_userStatusId}"/>
                    <h:outputText value="#{userController.selected.userStatusId.name}" title="#{bundle.ViewUserTitle_userStatusId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-default" action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" class="btn btn-default" value="#{bundle.ViewUserEditLink}"/>
                <br />
                <h:commandLink class="btn btn-default" action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" />
                <br />
                <h:commandLink class="btn btn-default" action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-default" outcome="/index" value="#{bundle.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
