<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBillStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBillStatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{billStatusController.selected.id}" title="#{bundle.EditBillStatusTitle_id}" required="true" requiredMessage="#{bundle.EditBillStatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBillStatusLabel_code}" for="code" />
                    <h:inputText id="code" value="#{billStatusController.selected.code}" title="#{bundle.EditBillStatusTitle_code}" required="true" requiredMessage="#{bundle.EditBillStatusRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.EditBillStatusLabel_name}" for="name" />
                    <h:inputText id="name" value="#{billStatusController.selected.name}" title="#{bundle.EditBillStatusTitle_name}" required="true" requiredMessage="#{bundle.EditBillStatusRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{billStatusController.update}" value="#{bundle.EditBillStatusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBillStatusViewLink}"/>
                <br />
                <h:commandLink action="#{billStatusController.prepareList}" value="#{bundle.EditBillStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBillStatusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
