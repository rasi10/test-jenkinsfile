<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBillTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid class="table" columns="2">
                    <h:outputLabel value="#{bundle.CreateBillLabel_id}" for="id" />
                    <h:inputText class="form-control" id="id" value="#{billController.selected.id}" title="#{bundle.CreateBillTitle_id}" readonly="true" required="false" requiredMessage="#{bundle.CreateBillRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBillLabel_billStatusId}" for="billStatusId" />
                    <h:selectOneMenu class="form-control" id="billStatusId" value="#{billController.selected.billStatusId}" title="#{bundle.CreateBillTitle_billStatusId}" required="true" requiredMessage="#{bundle.CreateBillRequiredMessage_billStatusId}">
                        <f:selectItems value="#{billStatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBillLabel_hotelReservationId}" for="hotelReservationId" />
                    <h:selectOneMenu class="form-control" id="hotelReservationId" value="#{billController.selected.hotelReservationId}" title="#{bundle.CreateBillTitle_hotelReservationId}" required="true" requiredMessage="#{bundle.CreateBillRequiredMessage_hotelReservationId}">
                        <f:selectItems value="#{hotelReservationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink id="saveBtn" class="btn btn-primary" action="#{billController.create}" value="#{bundle.CreateBillSaveLink}" />
                <br />
                <br />
                <h:commandLink id="listBtn" class="btn btn-default"  action="#{billController.prepareList}" value="#{bundle.CreateBillShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-default" outcome="/index" value="#{bundle.CreateBillIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
