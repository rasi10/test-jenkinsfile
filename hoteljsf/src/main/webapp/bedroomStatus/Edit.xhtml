<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBedroomStatusTitle}"></h:outputText>

                <h:commandLink action="#{bedroomStatusController.update}" value="#{bundle.EditBedroomStatusSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditBedroomStatusViewLink}"/>
                <br />
                <h:commandLink action="#{bedroomStatusController.prepareList}" value="#{bundle.EditBedroomStatusShowAllLink}" immediate="true"/>

                <br />
