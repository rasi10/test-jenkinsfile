<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBedroomStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBedroomStatusLabel_id}"/>
                    <h:outputText value="#{bedroomStatusController.selected.id}" title="#{bundle.ViewBedroomStatusTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBedroomStatusLabel_code}"/>
                    <h:outputText value="#{bedroomStatusController.selected.code}" title="#{bundle.ViewBedroomStatusTitle_code}"/>
                    <h:outputText value="#{bundle.ViewBedroomStatusLabel_name}"/>
                    <h:outputText value="#{bedroomStatusController.selected.name}" title="#{bundle.ViewBedroomStatusTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bedroomStatusController.destroyAndView}" value="#{bundle.ViewBedroomStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBedroomStatusEditLink}"/>
                <br />
                <h:commandLink action="#{bedroomStatusController.prepareCreate}" value="#{bundle.ViewBedroomStatusCreateLink}" />
                <br />
                <h:commandLink action="#{bedroomStatusController.prepareList}" value="#{bundle.ViewBedroomStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBedroomStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
